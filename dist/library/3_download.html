<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://lib.yangqiwang.cn/jquery.min.js"></script>
    <script src="../../gulpfile.js"></script>
</head>
<style>
    @import "../style.css";

    .content-wrap {
        padding-top: 100px;
        text-align: center;
        padding-bottom: 200px;
    }
    .download-status {
        padding-left: 70px;
        width: 870px;
    }
    .wendang-info{
        text-align: left;
    }
    .wendang-info h2 {
        font-size: 24px;
        line-height: 50px;
        text-align: left;
    }
    .wendang-info span {
        font-size: 16px
    }
    .download-btn {
        margin-left: 20px;
        display: inline-block;
        line-height: 40px;
        padding: 0 5px;
        background: #70c570;
        color: #fff;
        font-size: 24px;
        text-align: center;
    }
    .preview {
        text-align: left;
        margin: 22px 0 35px 0;
    }
    .preview img {
        width: 860px;
        border: 1px solid #d6d6d6;
        display: none;
    }
    .content-wrap p {
        text-align: center;
        width: 860px;
        color: #888888;
    }
    .content-wrap p a {
        display: inline-block;
        height: 40px;
        width: 40px;
        line-height: 40px;
        text-align: center;
        background: #fff;
        border: 1px solid #d6d6d6;
        font-size: 20px;
    }
    .content-wrap p span {
        margin: 0 10px;
    }
</style>
<body>
<header>
    <div class="header-wrap">
        <div class="title">
            <h1>风信子</h1>
            <h4>大学生综合服务平台</h4>
        </div>
        <nav>
            <ul>
                <li><a href="#">商城</a></li>
                <li><a class="cur" href="#">学库</a></li>
                <li><a href="#">社区</a></li>
            </ul>
        </nav>
        <div class="user">
            <img class="user-avatar" src="http://himg.bdimg.com/sys/portrait/item/58a3793632343139303533376506.jpg">
            <span class="user-name">用户名</span>
            <a class="user-join">
                <object><a href="#">登陆</a></object>
                /
                <object><a href="#">注册</a></object>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="site-nav-wrap">
        <div class="site-nav">
            <span class="site-nav-title">学库</span>

            <div class="search">
                <input class="search-input" type="text" placeholder="输入商品/店铺">
                <button class="search-btn">搜索</button>
            </div>
        </div>
    </div>

    <div class="content-wrap">
        <div class="wendang-info">
            <h2>电子商务环境分析报告</h2>
            <span>王敖生</span>
            <span>文档量 55</span>
            <span>浏览量 10000</span>
            <span style="color:#b85330;">免费</span>
            <a class="download-btn" href="#">下载文档</a>
        </div>
        <div class="preview">
            <img class="preview-item" src="../img/preview.jpg">
            <img class="preview-item" src="../img/preview.jpg">
            <img class="preview-item" src="../img/preview.jpg">
            <img class="preview-item" src="../img/preview.jpg">
            <img class="preview-item" src="../img/preview.jpg">
        </div>
        <p>
            <a href="javascript:void(0)" class="pre"><<</a>
            <span><span class="cur-page">1</span>/<span class="all-page">5</span></span>
            <a href="javascript:void(0)" class="next">>></a>
        </p>
    </div>

</main>

<footer>
    <div class="footer-warp">

    </div>
</footer>
<script>
    $(function () {
        cur = 1;
        len = $('.preview-item').length;

        updata(cur);

        $('.next').click(function () {

            if(cur<len) {
                cur++;
                updata(cur);
            }
        })

        $('.pre').click(function () {
            if(cur>1){
                cur --;
                updata(cur);
            }
        })

        function updata (a) {
            console.log(a)
            $('.preview-item').hide();
            $('.preview-item').eq(a-1).fadeIn();
            $('.cur-page').text(a);
            $('.all-page').text(len);
        }
    })
</script>
</body>
</html>
