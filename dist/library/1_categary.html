<style>
    @import "../style.css";
    .content-wrap .maylike {
        overflow: hidden;
        padding: 0 0 80px 0;
    }
    .content-wrap .maylike h6 {
        height: 40px;
        font-size: 18px;
        font-weight: normal;
        text-align: center;
        position: relative;
        width: 160px;
        left: 0;
        right: 0;
        margin: 0 auto 40px auto;
        line-height: 1;
        z-index: 2;
    }
    .content-wrap .maylike h6:before {
        position: absolute;
        content: '';
        display: block;
        top: 50%;
        height: 1px;
        background: #c8c8c8;
        width: 99999px;
        left: 0;
        transform: translate3d(-50%,-50%,0);
        z-index: 0;
    }
    .content-wrap .maylike h6:after {
        line-height: 40px;
        position: absolute;
        content: '猜你喜欢';
        display: block;
        top: 0;
        height: 100%;
        background: #f3f3f3;
        width: 100%;
        left: 0;
        z-index: 1;
    }
    .good-item {
        margin-bottom: 45px;
    }
    .good-item-img {
        height:100%;
    }
    .good-item-info {
        width: 130px;
        height: 35px;
        border-radius: 4px;
        position: absolute;
        bottom: -17px;
        background: #70c570;
        display: inline-block;
        font-size: 18px;
        left: 50%;
        margin-left: -65px;
    }
    .good-item-info a {
        width: 100%;
        line-height: 35px;
        text-align: center;
        display: inline-block;
    }



    .hot {
        color: #777777;
        margin-bottom: 60px;
        display: flex;
        justify-content: space-between;
    }
    .hot-1,.hot-2 {
        background: #fff;
        overflow: hidden;
        border-radius: 8px;
        width: 570px;
    }
    .hot h6 {
        padding-left: 20px;
        color: #fff;
        font-size: 18px;
        line-height: 50px;
        height: 50px;
        background: #70c570;
    }
    .hot .row {
        margin: 0;
        box-sizing: border-box;
        width: 100%;
        position: relative;
    }
    .hot .row span {
        display: inline-block;
        height: 100%;
        line-height: 40px;
        padding: 0;
    }
    .hot .number {
        text-align: center;
        width: 100px;
        border-right: 1px solid #d6d6d6;
    }
    .hot .pages {
        text-align: center;
        border-left: 1px solid #d6d6d6;
        position: absolute;
        right: 0;
        width: 60px;
    }
    .hot .title {
        padding-left: 10px !important;
        max-width: 380px;
        overflow: hidden;
    }


    .jigou > h2 {
        display: inline-block;
        font-size: 28px;
        font-weight: normal;
    }
    .jigou > a {
        margin-left: 25px;
        display: inline-block;
        width: 100px;
        height: 26px;
        font-size: 14px;
        line-height: 26px;
        text-align: center;
        box-shadow: 2px 6px 20px rgba(126,142,142,0.6);
        border-radius: 10px;
    }

    .jigou-list {
        padding-top: 30px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .jigou-item {
        width: 270px;
        height: 150px;
        margin-bottom: 40px;
        box-shadow: 2px 2px 4px rgba(126,142,142,0.6);
        transition: .5s ease all;
    }
    .jigou-item:hover {
        box-shadow: 2px 6px 20px rgba(126,142,142,0.6);
    }
    .jigou-item img {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
</style>
